<template name="login">
  {{> flashAlert flashAlertRef=(getTemplateInstanceVariable 'flashAlert')}}

  {{#autoForm schema=loginSchema id="loginForm" type="normal"}}
    {{> afFormGroup type="text" name="email"}}
    {{> afFormGroup type="password" name='password'}}
    <button type="submit" class="btn btn-primary btn-sm">Log In</button>
    <a href={{pathForSignup}} id="signup-btn" class="btn btn-info btn-sm">Sign Up</a>
  {{/autoForm}}
</template>
