<template name="header">
  <!-- Responsive navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!--  Display three horizontal lines when navbar collapsed. -->
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a href={{pathForPublicmonitor}} class="navbar-brand">OPQView</a>
      </div>

      <!-- Drop down login -->
      <div class="dropdown pull-right" id="login-dropdown">
        <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          {{#if currentUser}}
            {{currentUserEmail}}
          {{else}}
            Login / Sign Up
          {{/if}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" id={{dropdownId}} role="menu" aria-labelledby="dropdown-menu">
          {{#if currentUser}}
            <li role="presentation"><a href={{pathForAccount}} role="menuitem" tabindex="-1"><span class="glyphicon glyphicon-user"></span> Account</a></li>
            <li role="presentation"><a href={{pathForDeviceadmin}} role="menuitem" tabindex="-1"><span class="glyphicon glyphicon-hdd"></span> OPQBoxes</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a href={{pathForPublicmonitor}} role="menuitem" tabindex="-1"><span class="glyphicon glyphicon-eye-open"></span> Public Analysis</a></li>
            <li role="presentation"><a href={{pathForMeasurements}} role="menuitem" tabindex="-1"><span class="glyphicon glyphicon-flash"></span> Live Measurements</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a id="logout-btn" role="menuitem" tabindex="-1" href=""><span class="glyphicon glyphicon-off"></span> Log Out</a></li>
          {{else}}
            {{> login}}
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>
