<template name="addPractice">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-sliders" style="margin-right: 5px;"></i>Practice
          <button style="margin-top: -7px;" type="button" class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#displayModal">
            <i class="fa fa-question-circle fa-lg"></i>
          </button>
        </h3>
      </div>
      <div class="panel-body">

        {{> quickForm
        collection="Practice"
        id="insertPracticeForm"
        type="method"
        meteormethod="insertPractice"
        template="bootstrap3-inline"
        label-class="sr-only"
        afFieldInput-placeholder="schemaLabel"}}

      </div>
      <div id="messages" class="invalid"></div>
    </div>
  </div>
</template>
