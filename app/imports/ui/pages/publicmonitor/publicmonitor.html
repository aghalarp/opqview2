<template name="publicmonitor">
  <!-- Two column layout. Left column: filters & map. Right column: Events and event details. -->
  <div class="row">

    <!-- Filters and map -->
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12">
          {{> filters eventFiltersRef=getEventFiltersReference}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          {{> map mapFiltersRef=getMapFiltersReference
                  eventFiltersRef=getEventFiltersReference}}
        </div>
      </div>
    </div>

    <!-- Events and event details -->
    <div class="col-md-7" id="public-map-right-col">
      <div class="row">
        <div class="col-md-12">
          {{> eventList eventFiltersRef=getEventFiltersReference
                        mapFiltersRef=getMapFiltersReference
                        selectedEventIdRef=getSelectedEventIdReference
                        prevSelectedEventIdRef=getPrevSelectedEventIdReference
                        selectedEventTriggerRef=getSelectedEventTriggerReference
                        currentPageRef=getCurrentPageReference}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          {{> eventDetails  selectedEventIdRef=getSelectedEventIdReference
                            prevSelectedEventIdRef=getPrevSelectedEventIdReference
                            selectedEventTriggerRef=getSelectedEventTriggerReference
                            currentPageRef=getCurrentPageReference}}
        </div>
      </div>
    </div>

  </div>


</template>
